<!-- 放一个工具条 -->
<!-- 图标<md-icon>home</md-icon>  ----- 空余 ------- 个人头像 -->
<md-toolbar color="primary">
  <span><button md-button [routerLink]="['/']">风雨穿行</button></span>

  <!-- 应用中心 -->
  <span><button md-button [routerLink]="['/a_r/tools/tools_list']"><md-icon>apps</md-icon></button></span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span (click)="back()">
    <button md-button>
      <md-icon>chevron_left</md-icon>
    </button>
  </span>

  <span *ngIf="myself">

    <!-- 这里有一个下拉菜单 -->
    <button md-button [mdMenuTriggerFor]="menu">
      <img class="toolbar-img" src="{{myself.avatar}}">
    </button>

    <md-menu #menu="mdMenu">
      <button md-menu-item [routerLink]="['/a_r/mine']">
          <md-icon>person</md-icon>我的
      </button>
      <button md-menu-item (click)="newPost()">
        <md-icon>note_add</md-icon>新文章
      </button>
      <button md-menu-item (click)="logOut()" class="inline-button">
        <md-icon>reply</md-icon>退出
      </button>
      <!--<button md-menu-item>Item 2</button>-->
    </md-menu>

  </span>

  <!-- 登录/注册 -->
  <span *ngIf="!myself">
    <button md-button [routerLink]="['/a_r/login']">登录</button>
  </span>

</md-toolbar>

<div *ngIf="newPostMessage" class="new-post-message">
  <md-chip color="primary">{{newPostMessage}}</md-chip>
</div>

<router-outlet></router-outlet>
