<!-- 这是登录页面 -->
<div class="account-login">

  <h3>登录</h3>

  <!-- 标题 -->
  <!--name="title" [formControl]="formC" required -->
  <md-input-container>
    <input mdInput placeholder="用户名" [(ngModel)]="acc.username">
  </md-input-container>

  <!-- 密码 -->
  <md-input-container>
    <input mdInput type="password" placeholder="密码" [(ngModel)]="acc.password" name="password">
  </md-input-container>

  <!-- 登录 注册 -->
  <div class="account-login-button-group">
    <button md-button>
      注册
    </button>
    <button md-button color="primary" (click)="login()">
      登录
    </button>
  </div>

</div>
